<app-menu></app-menu>
<h3 class="text-info" >Modifier un Livre </h3>

<div>
        
  <div  class="list-group-item list-group-item-primary">

    <div class="form-group">Selectionner l'identifiant du livre pour le modifer
        <select [(ngModel)]="identifiant" >
            <option *ngFor="let t of tabLivres">{{t.identifiant}}</option>
        </select>
   </div>
<form #f="ngForm"  (ngSubmit)="onSubmit(f)">
   <div class="form-group">
        <p> Tapez Nouveau Identifiant</p>
        <input type="text"  class="form-control" name="id"   [(ngModel)]="identif" required>
    </div>

    <div class="form-group">
            <p> Tapez Nouvelle Libelle</p>
            <input type="text"  class="form-control"  name="lib" [(ngModel)]="libelle" required >
    </div>


    <div class="form-group">
            <p> Tapez Nouveau chemin de photo : ex : "../assets/2.jpg"</p>
            <input type="text"  class="form-control"  [(ngModel)]="photo"  name="ph" required >
    </div>


    <div class="form-group">
            <p> Tapez Nouveau Prix</p>
            <input type="text"  class="form-control"  [(ngModel)]="prix"  name="pr"  required>
    </div>

    <div class="form-group">
            <p> Tapez La Nouvelle date de Fabrication</p>
            <input type="text"  class="form-control"  [(ngModel)]="datefab"    name="df">
    </div>


    <div class="form-group">
        <p> Disponible ou Non ?</p>
            <select  [(ngModel)]="dispo" name="ds" required>
                <option value=true > TRUE</option>
                <option value=false>FALSE</option>
            </select>
    </div>

    <button class="btn btn-info" [disabled]="f.invalid">Modifier</button>
    <button class="btn btn-danger" type="reset">Vider</button> 
</form>
</div>



     
</div>
