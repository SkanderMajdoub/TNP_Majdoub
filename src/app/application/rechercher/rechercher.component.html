<app-menu></app-menu>
<h3 class="text-info" >Rechercher un Livre </h3>

<div>
<div class="list-group-item list-group-item-primary">
<div class="form-group">
<p>Tapez Votre Montant</p>
<input type="string"  class="form-control" placeholder="Afficher tous les livres inférieure à ce Montant  "  [(ngModel)]="prix"   >
</div>

<ul class="card-group" >
<li class="list-group-item"  *ngFor="let t of tabLivres">
     <div  class="list-group-item list-group-item-primary" *ngIf="t.prix <= prix">
    
        <img [src]="t.photo"  height="300" class="zoom">
         <div>
            <p class="card bg-warning">Identitfiant: {{t.identifiant}} </p>
            <p class="card bg-warning">Libelle: {{t.libelle}} </p>
            <p class="card bg-warning">Prix: {{t.prix}}dt </p>
        </div>
   <a [routerLink]="['/articles',t.identifiant,t.libelle,t.dispo,t.prix]" class="c1" >Plus d'Infos sur le Livre</a>
                
    </div>
   
        </li>
    </ul>






</div>
