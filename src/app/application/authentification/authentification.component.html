<div class="col-lg-2">
    <h3 class="text-info">Authentification</h3>
</div>
          
<div class="card-body">
    <div class="form-group">
        <label class="badge badge-dark">Nom d'utilisateur</label>
        <input type="text" [(ngModel)]="auth"  class="form-control">
    </div>
    
    <div class="form-group">
        <label class="badge badge-dark">Mot de passe</label>
        <input type="password" [(ngModel)]="mdp"  class="form-control"  >
    </div>
    
    <button type="button"  class="btn btn-info" (click)="onVerif(auth,mdp)">Valider</button>


</div>
